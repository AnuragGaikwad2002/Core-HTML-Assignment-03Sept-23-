<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Html Tags</title>
</head>
<body>
    <h1>Html tag list</h1>
  <ol>
    <li>mark: Use for highlighting the text</li>
    <li>b: Makes the text bold</li>
    <li>p:Defines a paragraph</li>
    <li>ol:Defines a ordered list</li>
    <li>ul:Defines a unordered list</li>
  </ol>
</body>
</html>
